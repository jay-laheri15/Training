<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <img id="profile" src="images/Profile.jpg" alt="Profile Pic" />
        <div class="details">
            <p class="username">@moshhamedani</p>
            <p class="desc">I'd love to teach you HTML/CSS!</p>
            <div class="dopamines">
                <div class="dops">
                    <img src="images/comment.png" alt="comment icon" class="icon"/>
                    <p class="icon-text">242</p>
                </div>
                <div class="dops">
                    <img src="images/retweet.png" alt="retweet icon" class="icon">
                    <p class="icon-text">142</p>
                </div>
                <div class="dops">
                    <img src="images/like.png" alt="like icon" class="icon">
                    <p class="icon-text">2.6k</p>
                </div>
        </div>
        </div>
    </div>
</body>
</html>
